<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма владельца</title>
</head>
<body>

    <form method="post" action="#">
        <fieldset>
            <legend>Личная информация</legend>
            <label for="name">Имя:</label>
            <input type="text" id="name" name="name" placeholder="Введите имя" required>

            <label for="phone">Телефон:</label>
            <input type="tel" id="phone" name="phone" placeholder="Введите телефон" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Введите email" required>

            <label for="file">Файл с данными авто:</label>
            <input type="file" id="file" name="file">

            <label for="checkbox">Согласен(на) с условиями:</label>
            <input type="checkbox" id="checkbox" name="checkbox" checked>

            <label>Пол:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Мужчина</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Женщина</label>
        </fieldset>

        <button type="submit">Отправить</button>
    </form>

    <h2>Карта</h2>
    <h3>укажите место, где расположен авто</h3>
    <iframe src="https://yandex.ru/maps/214/dolgoprudniy/?ll=37.514231%2C55.933303&z=14" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

    <h2>Видео авто(если есть)</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>

</body>
</html>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }
    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    input:focus, textarea:focus {
        border-color: #66afe9;
        outline: none;
    }
    ::placeholder {
        color: #aaa;
    }
    button {
        background-color: hsl(248, 42%, 39%);
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: hsl(248, 42%, 39%);
    }
</style>
